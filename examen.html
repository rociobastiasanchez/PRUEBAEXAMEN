<!--HTML y CSS de ejercicio para el uso de los estilos -->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <link rel="stylesheet" href="examen.css"/>

    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="https://js.arcgis.com/3.27/"></script>

    <script src="examen.js"></script>

    <style>
       #search {
            display: block;
            position: absolute;
            z-index: 2;
            top: 10px;
            right: 0px;
            left: 8px;
          }
    </style>

  </head>

  <body class="claro">
    <div id="mainWindow"
         data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-props="design:'headline', gutters:false"
         style="width:100%; height:100%;">

      <div id="header"
           data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'" style= "z-index: 1;">

        Master GIS ESRI España
        <br>
        </br>
       <div id="subheader">Rocío Bastía Sánchez</div>
       </div>

      <div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props="region:'left'" style="width:300px; height:280px">
        <div data-dojo-type="dijit.layout.TabContainer">

          <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Leyenda', selected:true">
            <div id="legendDiv"></div>
          </div>
          <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Buscador', selected:true">
            <div id="search"></div>
          </div>
          

        </div>
      </div>

      <div id="mapa" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
      </div>

      </div>

    </div>
  </body>

</html>
